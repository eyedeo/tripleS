<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="tasks-container">
        <div class="task-list-title">
            <p>Task List</p>
        </div>
        <div class="task-box" id="task-1">
            <p>Task 1: Finish the report</p>
        </div>
        <div class="task-box" id="task-2">
            <p>Task 2: Attend team meeting</p>
        </div>
        <div class="task-box" id="task-3">
            <p>Task 3: Code review</p>
        </div>
    </div>
    
    <div class="screen-container">
        <div class="screen-title-container">
            <div class="title-box">
                <p>Task Overview</p>
            </div>
            <div class="screen">
                <img class="screen-image" src="assets/taskmeisterbackground.gif" alt="Task Image">
            </div>
        </div>
        <div class="button-box">
            <div class="buttons-container">
                <button class="button">Start Task</button>
                <button class="button">Pause Task</button>
                <button class="button">Complete Task</button>
            </div>
        </div>
        <div class="money-count">
            <p>Money Count: $10910</p>
        </div>
    </div>
</body>
<script src="taskList.js"></script>
</html>
