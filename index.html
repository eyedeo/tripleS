<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TaskMeister</title>
        <link rel="stylesheet" href="style.css">
        <script src="taskList.js"></script>

</head>
<body>
    <div class="tasks-container", id="tasks-container">
        <div class="task-list-title">
            <p>Task List</p>
            
        </div>
        <button class="add-new-task", id="add-new-task">
            <div>
                <p>Create task</p>
            </div>
            <div class="plus-container">
                <img class="plus" src="assets/plus.png" alt="Plus">
            </div>
        </button>
    </div>
    
    <div class="screen-container">
        <div class="title-container">
            <div class="title-box">
                <div class="progress-bar-container">
                    <label class="progress-bar-label">Happiness LVL</label>
                    <progress class="progress-bar", id="progress-bar", value=0></progress>
                </div>
                <img src="assets/tmtitle.png", class="game-title", id="game-title">

                <div class="money-count">
                    <p>Money Count: </p>
                </div>
            </div>
            <div class="screen">
                <img class="screen-image" src="assets/taskmeisterbackground.gif" alt="Task Image">
            </div>
     </div>
        
    </div>
</body>
<script src="taskList.js"></script>
</html>
