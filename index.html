<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="tasks-container", id="tasks-container">
        <div class="task-list-title">
            <p>Task List</p>
            
        </div>
        <button class="add-new-task", id="add-new-task">
            <div class="plus-container">
                <img class="plus" src="assets/plus.png" alt="Plus">
            </div>
            <div>
                <p>Create task</p>
            </div>
            
                
        </button>
        <input type="text", class="task-input", placeholder="Input Task", hidden></input>
    </div>
    
    <div class="screen-container">
        <div class="screen-title-container">
            <div class="title-box">
                <progress></progress>
                
                <div class="money-count">
                    <p>Money Count: </p>
                </div>
            </div>
            <div class="screen">
                <img class="screen-image" src="assets/taskmeisterbackground.gif" alt="Task Image">
            </div>
     </div>
        
    </div>
</body>
<script src="taskList.js"></script>
</html>
